
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Chinwendu Emenike</h2>
        <p data-testid="jobTitle">Front-End Developer</p>
        <p data-testid="shortBio">Passionate about crafting beautiful and interactive web applications. Love learning new technologies and improving UX/UI.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">echinweduvictoriae@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://linkedin.com/in/chinwenduemenike" target="_blank">LinkedIn</a>
            <a href="https://github.com/chynweeme" target="_blank">GitHub</a>
            <a href="https://twitter.com/chynweeme" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
